<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Vaults - Obsidian Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
    <style>
        body {
            padding-top: 4.5rem;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .query-box {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .answer-box {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-top: 2rem;
        }
        .sources-box {
            background-color: #f1f1f1;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        .source-badge {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #e9ecef;
            color: #495057;
        }
        footer {
            padding: 2rem 0;
            background-color: #343a40;
            color: white;
            margin-top: 2rem;
        }
        .spinner-container {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }
        .code-block {
            background-color: #f5f5f5;
            border-radius: 0.25rem;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
        }
        .chunk-card {
            margin-bottom: 1rem;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Obsidian Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vaults">Vaults</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/query">Query</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="mb-4">Query Your Vaults</h1>
        
        <div class="query-box p-4 mb-4">
            <form id="queryForm">
                <div class="mb-3">
                    <label for="vaultSelect" class="form-label">Select Vault</label>
                    <select class="form-select" id="vaultSelect" required>
                        <option value="">Select a vault to query</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="queryInput" class="form-label">Your Question</label>
                    <textarea class="form-control" id="queryInput" rows="3" placeholder="Ask anything about your notes..." required></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="generateAIResponse" checked>
                        <label class="form-check-label" for="generateAIResponse">Generate AI Response</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
        
        <div class="spinner-container" id="loadingSpinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <p class="mt-2 text-center">Processing your query...</p>
        </div>
        
        <div class="answer-box p-4 d-none" id="answerBox">
            <h2 class="mb-3">Answer</h2>
            <div id="aiResponseContainer" class="mb-4 d-none">
                <h3>AI Response</h3>
                <div id="aiResponseContent" class="p-3 bg-light rounded"></div>
            </div>
            
            <div id="relevantChunksContainer">
                <h3>Relevant Information</h3>
                <div id="chunksContent"></div>
            </div>
            
            <div class="sources-box mt-4">
                <h4>Sources</h4>
                <div id="sourcesContent"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="text-center mb-0">Obsidian Chat &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
    
    <script>
        // Fetch vaults on page load
        document.addEventListener('DOMContentLoaded', fetchVaults);
        
        // Handle form submission
        document.getElementById('queryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            submitQuery();
        });
        
        // Fetch all vaults
        function fetchVaults() {
            fetch('/api/v1/vaults/')
                .then(response => response.json())
                .then(data => {
                    populateVaultsDropdown(data);
                })
                .catch(error => console.error('Error fetching vaults:', error));
        }
        
        // Populate vaults dropdown
        function populateVaultsDropdown(vaults) {
            const select = document.getElementById('vaultSelect');
            
            // Clear existing options except the first one
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            // Add vaults to dropdown
            vaults.forEach(vault => {
                const option = document.createElement('option');
                option.value = vault.id;
                option.textContent = vault.name;
                // Only add indexed vaults
                if (vault.is_indexed) {
                    select.appendChild(option);
                }
            });
            
            // If no indexed vaults, show warning
            if (select.options.length <= 1) {
                const option = document.createElement('option');
                option.value = "";
                option.textContent = "No indexed vaults available";
                option.disabled = true;
                select.appendChild(option);
            }
        }
        
        // Submit query
        function submitQuery() {
            const vaultId = document.getElementById('vaultSelect').value;
            const queryText = document.getElementById('queryInput').value;
            const generateResponse = document.getElementById('generateAIResponse').checked;
            
            if (!vaultId) {
                alert('Please select a vault to query');
                return;
            }
            
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('answerBox').classList.add('d-none');
            
            // Determine which endpoint to use
            const endpoint = generateResponse ? 
                `/api/v1/query/${vaultId}/generate` :
                `/api/v1/query/${vaultId}`;
            
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: queryText,
                    top_k: 5
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to execute query');
                }
                return response.json();
            })
            .then(data => {
                // Hide loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('answerBox').classList.remove('d-none');
                
                // Display results
                displayResults(data, generateResponse);
            })
            .catch(error => {
                document.getElementById('loadingSpinner').style.display = 'none';
                alert('Error executing query: ' + error.message);
            });
        }
        
        // Display query results
        function displayResults(data, showAIResponse) {
            // Show/hide AI response section
            const aiResponseContainer = document.getElementById('aiResponseContainer');
            if (showAIResponse && data.response) {
                aiResponseContainer.classList.remove('d-none');
                document.getElementById('aiResponseContent').innerHTML = marked.parse(data.response);
            } else {
                aiResponseContainer.classList.add('d-none');
            }
            
            // Display chunks
            const chunksContent = document.getElementById('chunksContent');
            chunksContent.innerHTML = '';
            
            const results = data.results || [];
            
            results.forEach((result, index) => {
                const chunkDiv = document.createElement('div');
                chunkDiv.className = 'chunk-card p-3 mb-3';
                
                const titleElement = document.createElement('h5');
                titleElement.textContent = result.document_name || 'Untitled';
                chunkDiv.appendChild(titleElement);
                
                const pathElement = document.createElement('p');
                pathElement.className = 'text-muted';
                pathElement.textContent = result.document_path || '';
                chunkDiv.appendChild(pathElement);
                
                const contentElement = document.createElement('div');
                contentElement.className = 'mt-2';
                contentElement.innerHTML = marked.parse(result.content || '');
                chunkDiv.appendChild(contentElement);
                
                chunksContent.appendChild(chunkDiv);
            });
            
            if (results.length === 0) {
                chunksContent.innerHTML = '<p class="text-muted">No relevant information found.</p>';
            }
            
            // Display sources
            const sourcesContent = document.getElementById('sourcesContent');
            sourcesContent.innerHTML = '';
            
            const sources = data.sources || [];
            const uniqueSources = new Map();
            
            sources.forEach(source => {
                if (source.document_path) {
                    uniqueSources.set(source.document_path, source.document_name || 'Untitled');
                }
            });
            
            uniqueSources.forEach((name, path) => {
                const badge = document.createElement('span');
                badge.className = 'badge source-badge';
                badge.textContent = name;
                badge.setAttribute('title', path);
                sourcesContent.appendChild(badge);
            });
            
            if (uniqueSources.size === 0) {
                sourcesContent.innerHTML = '<p class="text-muted">No sources available.</p>';
            }
            
            // Apply syntax highlighting to code blocks
            Prism.highlightAll();
        }
    </script>
</body>
</html>
